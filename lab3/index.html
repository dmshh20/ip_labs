<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 – HTML Forms</title>
</head>
<body>
  <header>
    <h1>Опитувальна форма</h1>
    <p>Будь ласка, заповніть форму нижче.</p>
  </header>

  <main>
    <section>
      <form action="submit.php" method="post">
        
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120">
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <fieldset>
          <legend>Gender:</legend>
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset>
        <br>

        <fieldset>
          <legend>Languages Known:</legend>
          <label><input type="checkbox" name="languages" value="english"> English</label>
          <label><input type="checkbox" name="languages" value="spanish"> Spanish</label>
          <label><input type="checkbox" name="languages" value="french"> French</label>
        </fieldset>
        <br>

        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="ukraine">Ukraine</option>
          <option value="usa">USA</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
        </select>
        <br><br>

        <label for="subjects">College Subjects:</label>
        <select id="subjects" name="subjects" multiple size="5">
          <option value="math">Mathematics</option>
          <option value="cs">Computer Science</option>
          <option value="physics">Physics</option>
          <option value="chemistry">Chemistry</option>
          <option value="english">English</option>
        </select>
        <br><br>

        <label for="interest">Rate Interest in Computer Science:</label>
        <input type="range" id="interest" name="interest" min="0" max="10">
        <br><br>

        <label for="skills">Describe Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50"></textarea>
        <br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume">
        <br><br>

        <label for="color">Pick Favorite Color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="studytime">Preferred Study Time:</label>
        <input type="time" id="studytime" name="studytime">
        <br><br>

        <input type="submit" value="Submit Survey">
      </form>
    </section>
  </main>

  <footer>
    <p>Lab 3 – Forms in HTML</p>
  </footer>
</body>
</html>
